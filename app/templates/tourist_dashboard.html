<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tourist Dashboard - Locallie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
  #emergencyBtn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    padding: 12px 20px;
    font-size: 1.2rem;
    z-index: 1000;
  }
</style>

</head>
<body>
  {% include 'navbar.html' %}

  <div class="container mt-5">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <script>
          // Prevent flash from showing again on forward nav
          if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
          }
        </script>
        {% for message in messages %}
          <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Welcome to Your Tourist Dashboard</h2>
      {% if session.get('user_id') %}
        <a href="/logout" class="btn btn-outline-danger">Logout</a>
      {% endif %}
    </div>

    <div class="mb-3">
      <a href="/help-request" class="btn btn-success me-2">â• Post a Help Request</a>
      <a href="{{ url_for('main.profile') }}" class="btn btn-secondary">ğŸ‘¤ My Profile</a>
    </div>

    <div class="form-check mt-3">
      <input class="form-check-input" type="checkbox" name="email_alert" id="email_alert">
      <label class="form-check-label" for="email_alert">
        Notify me via email when someone replies
      </label>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script>
    const socket = io();

    socket.on('new_reply', function(data) {
      console.log("ğŸ“© New reply received:", data);
      location.reload();  // Auto-refresh on new reply
    });
  </script>
<iframe
  id="mapPreview"
  width="100%"
  height="300"
  style="border:1px solid #ccc;"
  src=""
></iframe>

<button id="emergencyBtn" class="btn btn-danger mt-3" onclick="sendEmergency()">ğŸš¨ Emergency Alert</button>

<!-- Emergency JS Function (AFTER button) -->
<script>
function sendEmergency() {
  const btn = document.getElementById("emergencyBtn");
  const mapFrame = document.getElementById("mapPreview");

  btn.disabled = true;
  btn.innerText = "Sending...";

  if (confirm("ğŸš¨ Are you sure you want to send an emergency alert?")) {
    // Get GPS location
    navigator.geolocation.getCurrentPosition(function (position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      console.log("ğŸ“ Location received:", lat, lon);

      // ğŸŒ Show map preview
      const mapURL = `https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed`;
      mapFrame.src = mapURL;
      mapFrame.style.display = "block";

      // Confirm with map shown
      if (confirm("ğŸ“ Confirm sending emergency alert with this location?")) {
        // Send to Flask backend
        fetch("/emergency", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            latitude: lat,
            longitude: lon
          })
        })
          .then(res => res.json())
          .then(data => {
            console.log("âœ… Server response:", data);
            if (data.status === "success") {
              alert("âœ… " + data.message);
            } else {
              alert("âŒ Failed: " + (data.message || "Unknown error"));
            }
            btn.disabled = false;
            btn.innerText = "ğŸš¨ Emergency Alert";
          })
          .catch(async err => {
            const text = await err.text?.()
            console.error("âŒ JS Fetch Error:", err);
            alert("âŒ Error while sending alert.");
            btn.disabled = false;
            btn.innerText = "ğŸš¨ Emergency Alert";
          });

      } else {
        alert("âŒ Emergency alert cancelled.");
        btn.disabled = false;
        btn.innerText = "ğŸš¨ Emergency Alert";
      }

    }, function () {
      alert("âŒ Location access denied.");
      btn.disabled = false;
      btn.innerText = "ğŸš¨ Emergency Alert";
    });
  } else {
    btn.disabled = false;
    btn.innerText = "ğŸš¨ Emergency Alert";
  }
  
}
</script>


</body>
</html>
