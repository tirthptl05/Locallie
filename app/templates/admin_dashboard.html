{% extends "admin_base.html" %}

{% block content %}
<h2 class="mb-4">Welcome to Locallie Admin Dashboard</h2>

<div class="row g-4">
    <!-- Help Requests Card -->
    <div class="col-md-6 col-lg-4">
        <div class="card bg-primary text-white h-100">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">Total Help Requests</h5>
                <p class="card-text">View and manage help requests posted by tourists.</p>
                <a href="{{ url_for('main.admin_help_requests') }}" class="btn btn-light mt-auto">View Requests</a>

            </div>
        </div>
    </div>

    <!-- Feedback Card -->
    <div class="col-md-6 col-lg-4">
        <div class="card bg-success text-white h-100">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">Feedback</h5>
                <p class="card-text">Check and resolve tourist or local feedback.</p>
                <a href="{{ url_for('main.admin_view_feedback') }}" class="btn btn-light mt-auto">View Feedback</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
