<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Help Request - Locallie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'navbar.html' %}

  <div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4">Post a Help Request</h2>

    <form method="POST" action="/help-request" autocomplete="off">
      <div class="mb-3">
        <label for="query" class="form-label">Your Query</label>
        <textarea name="query" id="query" class="form-control" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label for="city" class="form-label">Select Your City</label>
        <select name="city" id="city" class="form-select" required>
          <option value="">-- Select City --</option>
          <option value="Ahmedabad">Ahmedabad</option>
          <option value="Vadodara">Vadodara</option>
          <option value="Surat">Surat</option>
          <option value="Rajkot">Rajkot</option>
          <option value="Gandhinagar">Gandhinagar</option>
        </select>
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="email_alert" name="email_alert">
        <label class="form-check-label" for="email_alert">
          Notify me when a local replies
        </label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Request</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- âœ… JS to handle back-forward properly -->
  <script>
    // Prevent back button from showing submitted form again
    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.href);
    }

    window.addEventListener('pageshow', function (event) {
      if (event.persisted || performance.getEntriesByType("navigation")[0].type === "back_forward") {
        // Clear form or redirect
        window.location.href = "/tourist";  // redirect to dashboard if going back
      }
    });
  </script>
</body>
</html>
