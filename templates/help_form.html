<!DOCTYPE html>
<html>
<head>
  <title>Post Help Request - Locallie</title>
</head>
<body>
  <h2>Post a Help Request</h2>

  <form method="POST" action="/help-request">
    <label>Query:</label><br>
    <textarea name="query" required></textarea><br><br>

    <label>City:</label><br>
    <label>
  <input type="checkbox" name="email_alert">
  Notify me when a local replies
</label>

    <select name="city" required>
      <option value="">-- Select City --</option>
      <option value="Ahmedabad">Ahmedabad</option>
      <option value="Vadodara">Vadodara</option>
      <option value="Surat">Surat</option>
      <option value="Rajkot">Rajkot</option>
      <option value="Gandhinagar">Gandhinagar</option>
    </select><br><br>

    <button type="submit">Submit Request</button>
  </form>
</body>
</html>
