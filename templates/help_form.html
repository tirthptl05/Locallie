<!DOCTYPE html>
<html>
<head>
    <title>Request Help - Locallie</title>
</head>
<body>
    <h2>Post a Help Request</h2>
    <form method="POST" action="/help-request">
        <label>Query:</label><br>
        <textarea name="query" required></textarea><br><br>

        <label>City:</label><br>
        <input type="text" name="city" required><br><br>

        <button type="submit">Submit</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
