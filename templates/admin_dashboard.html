{% extends "admin_base.html" %}

{% block content %}
<h2 class="mb-4">Welcome to Locallie Admin Dashboard</h2>

<div class="row">
    <div class="col-md-4">
        <div class="card bg-primary text-white">
            <div class="card-body">
                <h5 class="card-title">Total Help Requests</h5>
                <p class="card-text">View and manage help requests posted by tourists.</p>
                <a href="/admin/help_requests" class="btn btn-light">View Requests</a>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card bg-success text-white">
            <div class="card-body">
                <h5 class="card-title">Feedback</h5>
                <p class="card-text">Check and resolve tourist or local feedback.</p>
                <a href="/admin/view_feedback" class="btn btn-light">View Feedback</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
